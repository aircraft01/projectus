<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Now?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background" aria-hidden="true"></div>
  <div class="content">
    <h1 class="title">What Now?</h1>
    <h2 class="subtitle"></h2>
  </div>

  <div class="search-container" role="search">
    <input type="text" id="searchInput" placeholder="Seek Keywords" aria-label="Search Keywords">
  </div>

  <!-- Memory cards -->
  <div class="memory-cards" role="list">
    <div class="memory-card" data-question="What is the capital of France?" data-answer="Paris" role="listitem" data-keywords="France, capital, Paris">
      <div class="card-inner">
        <div class="card-front" tabindex="0" aria-label="Click to reveal">
          <p>Topic</p>
        </div>
        <div class="card-back" aria-hidden="true">
          <p>Answer</p>
        </div>
      </div>
    </div>
    <div class="memory-card" data-question="What is the largest planet in our solar system?" data-answer="Jupiter" role="listitem" data-keywords="largest, planet, solar system, Jupiter">
      <div class="card-inner">
        <div class="card-front" tabindex="0" aria-label="Click to reveal">
          <p>Click to reveal</p>
        </div>
        <div class="card-back" aria-hidden="true">
          <p></p>
        </div>
      </div>
    </div>
    <!-- Add more memory cards here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
